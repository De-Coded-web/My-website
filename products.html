<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Products — DDLCONNECTION</title><link rel='stylesheet' href='styles.css'></head><body><header class='site-header'><div class='wrap'><a href='index.html' class='brand'><img src='images/logo.png' alt='logo' class='logo'><span class='brand-title'>DDLCONNECTION</span></a><button class='nav-toggle' aria-expanded='false'>☰</button><nav class='main-nav' id='main-nav'><ul><li><a href='index.html'>Home</a></li><li><a href='about.html'>About</a></li><li><a href='services.html'>Services</a></li><li><a class='active' href='products.html'>Products</a></li><li><a href='gallery.html'>Gallery</a></li><li><a href='contact.html' class='cta'>Contact</a></li></ul></nav></div></header><main class='wrap page'><h1>Products</h1><div id='products-grid' class='cards product-grid'></div></main><footer class='site-footer'><div class='wrap footer-grid'><div>© <span id='year4'></span> DDLCONNECTION</div></div></footer><script>fetch('data/site-data.json').then(r=>r.json()).then(d=>{const grid=document.getElementById('products-grid');d.products.forEach(p=>{const el=document.createElement('article');el.className='product card';el.innerHTML=`<img src="${p.image}" alt="${p.name}"><h3>${p.name}</h3><p class="price">${p.currency}${p.price}</p><p>${p.description}</p><p><a class='btn' href='contact.html'>Enquire</a></p>`;grid.appendChild(el);});document.getElementById('year4').textContent=new Date().getFullYear();});</script></body></html>
